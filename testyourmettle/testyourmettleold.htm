<html><head><title>Ringnut Jeopardy!</title><script language=javascript src=http://www.geocities.com/lkalliance/jeopardy/questions.js></script><script language=javascript>function delineate(address)	{	theleft = address.indexOf("=") + 1;	theright = address.lastIndexOf("&");	return(address.substring(theleft, theright));	}function delineate2(address)	{	theleft = address.indexOf("&") + 6;	return(address.substring(theleft));	}function clearform()	{	document.display.dnumber.value="";	document.display.dtopic.value="";	document.display.dquestion.value="";	for (count=0;count<=4;count++)		{document.display.doption[count].checked=false;}	for (count=0;count<=4;count++)		{var field=eval("document.display.doption" + count); field.value="";}	}function questiontimer()	{	alert("I'm afraid you ran out of time, costing you " + (-wrongpoints) + " points.");	ringnuttotal += wrongpoints;	contestanttotal += qhistory[currentquestion][5];	document.score.rscore.value=ringnuttotal;	document.score.cscore.value=contestanttotal;	clearform();	if (questionnumber<20) {questionnumber++; currentquestion=whatsnext(currentquestion); setwinvalue(currentquestion); correct=newquestion(questionnumber,currentquestion); startclock();}	else {endgame();}	}function startclock()	{	stopwatch=setTimeout("questiontimer()",20000);	}function resettimer()	{	clearTimeout(stopwatch);	}function newquestion(number,question)	{	document.display.dnumber.value=number;	document.display.dtopic.value=questionq[qhistory[question][1]-1][0][qhistory[question][0]-1];	document.display.dquestion.value=questionq[qhistory[question][1]-1][qhistory[question][2]][0][qhistory[question][0]+1];	for (count=0;count<5;count++)		{		var optioninsert=questionq[qhistory[question][1]-1][qhistory[question][2]][3][qhistory[question][0]-1][count];		if (questionq[qhistory[question][1]-1][qhistory[question][2]][3][qhistory[question][0]-1][5]==count) {var correctoption=count;}		var optionplace=eval("document.display.doption" + count);		optionplace.value=optioninsert;		}	return(correctoption);	}function keephonest(number,question)	{	document.display.dnumber.value=number;	document.display.dtopic.value=questionq[qhistory[question][1]-1][0][qhistory[question][0]-1];	document.display.dquestion.value=questionq[qhistory[question][1]-1][qhistory[question][2]][0][qhistory[question][0]+1];	for (count=0;count<5;count++)		{		var optioninsert=questionq[qhistory[question][1]-1][qhistory[question][2]][3][qhistory[question][0]-1][count];		if (questionq[qhistory[question][1]-1][qhistory[question][2]][3][qhistory[question][0]-1][5]==count) {var correctoption=count;}		var optionplace=eval("document.display.doption" + count);		optionplace.value=optioninsert;		}	}function checkanswer(coption)	{	var rightoption=eval("document.display.doption" + coption);	var rightanswer=rightoption.value;	var countoption=0;	var rresult; var rleader;	if (ringnuttotal>contestanttotal) {rleader=true;} else {rleader=false;}	if (qhistory[currentquestion][5]>0) {var cresult=true;} else {var cresult=false;}	for (count=0;count<5;count++)		{		if (document.display.doption[count].checked==true) {countoption++; var checkedoption=count;}		}	if (countoption>0)		{		var pickedoption=eval("document.display.doption" + checkedoption);		var pickedanswer=pickedoption.value;		if (coption==checkedoption) {var rresult=true; ringnuttotal += rightpoints;}		else {var rresult=false; ringnuttotal += wrongpoints;}		}	else		{ringnuttotal += wrongpoints;}	contestanttotal += qhistory[currentquestion][5];	document.score.rscore.value=ringnuttotal;	document.score.cscore.value=contestanttotal;	if (rresult) {var ctext="CORRECT.";} else {var ctext="INCORRECT.";}	ctext += ' ' + contestant;	if (rresult && cresult) {ctext += ' also answered correctly';}	else if (!rresult && !cresult) {ctext += ' also answered incorrectly';}	else if (cresult) {ctext += ' got it right';}	else {ctext += ' missed it';}	if (qhistory[currentquestion][6]>0) {ctext += ' on a wager of ' + qhistory[currentquestion][6] + ' points';}	ctext += '.';	if (ringnuttotal>contestanttotal && !rleader) {ctext += ' You take the lead!';}	else if (rleader && contestanttotal>ringnuttotal) {ctext += ' ' + contestant + ' takes the lead!';}	alert(ctext); 	}function whatsnext(oldquestion)	{	if (oldquestion>=57) {return(99999);}	else {return(oldquestion+3);}	}function setwinvalue(nextquestion)	{	if (nextquestion<3) {var nextfirst="first";} else {var nextfirst="next";}	if (qhistory[nextquestion][6]>0)		{		var minbet=1;		if (qhistory[nextquestion][0]==1 && ringnuttotal<100) {var maxbet=100;}		else if (qhistory[nextquestion][0]==2 && ringnuttotal<200) {var maxbet=200;}		else {var maxbet=ringnuttotal;}		var alerttext="This " + nextfirst + " question was a Daily Double. You must wager between " + minbet + " and " + maxbet + " points on your answer.";		var userinput=prompt(alerttext);		for (count=0; userinput < minbet || userinput > maxbet; count++) {userinput=prompt("Please wager no lower than " + minbet + " and no higher than " + maxbet + ".");}		rightpoints=eval(userinput);		wrongpoints=rightpoints * (-1);		}	else		{		rightpoints=qhistory[nextquestion][0] * qhistory[nextquestion][2] * 100;		wrongpoints=qhistory[nextquestion][0] * (-100);		var alerttext="This " + nextfirst + " question is worth " + rightpoints + " points if correct, but you lose " + (wrongpoints * (-1)) + " points if you get it wrong.";		alert(alerttext);		}	}function endgame(){if (ringnuttotal>contestanttotal)	{var finaltext="CONGRATULATIONS! You were up to the challenge, and defeated " + contestant + ", " + ringnuttotal + " to " + contestanttotal + "!";}else if (contestanttotal>ringnuttotal)	{var finaltext="That's too bad. " + contestant + " got the better of you, by a " + contestanttotal + " to " + ringnuttotal + " score. Maybe next time.";}else {var finaltext="A tie! Well, nothing was proved, then. Perhaps you would like to try again?";}document.display.enterbutton.disabled=true;document.display.dquestion.disabled=true;document.display.dtopic.value="GAME OVER";document.display.dtopic.disabled=true;document.display.dnumber.disabled=true;for (count=0;count<5;count++) {var whichoption=eval("document.display.doption" + count); whichoption.disabled=true; document.display.doption[count].disabled=true;}alert(finaltext);}</script></head><body><form name=controller><input type=hidden name=gringnut><input type=hidden name=gcontestant></form><script language=javascript src=http://www.geocities.com/lkalliance/jeopardy/jeopardydatakey.js></script><script language=javascript>var correct;var timingarray=new Array();var stopwatch=0;var locate=window.location;document.controller.gringnut.value=locate;document.controller.gcontestant.value=locate;var text1=document.controller.gringnut.value;var text2=document.controller.gcontestant.value;var ringnut=delineate(text1); var contestantnumber=eval(delineate2(text2));if (contestantnumber==1) {var contestant="CTS-1";}else if (contestantnumber==2) {var contestant="Dirtrum";}else {var contestant="Lord N";}var questionnumber=1; var currentquestion=contestantnumber - 1; var contestanttotal=0; var ringnuttotal=0; var question=makeshift; var questionq=question; var state="question"; var rightpoints; var wrongpoints;document.write("<table border=0 cellpadding=0 cellspacing=2 align=center width=570>");document.write("<tr><td align=center colspan=3><font face=Impact size=6>Ringnut Jeopardy: Test your Mettle!</font></td></tr>");document.write("<tr><td align=center colspan=3>");document.write("<table border=0 cellpadding=4 cellspacing=1>");var ringnutlength=ringnut.length; var ringnutname="";for (lettercount=0;lettercount<ringnutlength;lettercount++){if (ringnut.charAt(lettercount)=="_") {ringnutname+=" ";} else {ringnutname+=ringnut.charAt(lettercount);}}document.write("<tr><td width=100 rowspan=2 align=center bgcolor=#000088><a href='http://www.geocities.com/lkalliance/jeopardy/mettleindex.htm'><font face=Impact size=4 color=#ffffff>Test<br>Again</font></a></td><td width=140 bgcolor=#882222 align=center><font face=Arial size=3 color=white><b>" + ringnutname + "</b></font></td>");document.write("<td width=140 bgcolor=#006600 align=center><font face=Arial size=3 color=white><b>" + contestant + "</b></font></td>");document.write("<td width=100 rowspan=2 align=center bgcolor=#000088><a href='http://www.geocities.com/lkalliance/jeopardy'><font face=Impact size=4 color=#ffffff>Ringnut<br>Rerun</font></a></td></tr>");document.write("<tr><form name=score><td align=center bgcolor=#ee8888><input type=text size=8 name=rscore value='0' onBlur='document.score.rscore.value=ringnuttotal;'></td>");document.write("<td align=center bgcolor=#88cc88><input type=text size=8 name=cscore value='0' onBlur='document.score.cscore.value=contestanttotal;'></td></form></tr>");document.write("</table></td></tr>");var rupdate=document.score.rscore; var cupdate=document.score.cscore; rupdate.value=0; cupdate.value=0;document.write("<tr><td colspan=3 height=150 align=center><font face=Arial size=2>You've got 20 seconds on each question. Choose one of the five options,<br>and click 'Submit' before the timer runs out!<br>Click 'Start' below to begin.<br><br></font><font face=Verdana size=1><b>NOTE:</b> All accents and other linguistic marks have been removed from the questions and answers, and shouldn't be considered as critical to the answer. 'Manwe' = 'Manw&euml;', 'Numenor' = 'N&uacute;menor', etc.</font><font face=Arial size=3><br><br><b><a href='#' onClick='clearform(); setwinvalue(currentquestion); correct=newquestion(1,currentquestion); startclock();'>Start</a></b></font></td></tr>");document.write("<tr><form name=display onSubmit='return false; resettimer(); checkanswer(correct); clearform(); if (questionnumber<20) {questionnumber++; currentquestion=whatsnext(currentquestion); setwinvalue(currentquestion); correct=newquestion(questionnumber,currentquestion); startclock();} else {endgame();}'><td align=right valign=top width=180>");document.write("<font face=Arial size=2><b>QUESTION NUMBER</b></font></td><td width=10>&nbsp;</td>");document.write("<td valign=top><input type=text size=3 name=dnumber onBlur='keephonest(questionnumber,currentquestion);'><font face=Arial size=2> of 20</font></td></tr>");document.write("<tr><td align=right valign=top><font face=Arial size=2><b>TOPIC</b></font></td><td width=10>&nbsp;</td>");document.write("<td valign=top><input type=text size=46 name=dtopic onBlur='keephonest(questionnumber,currentquestion);'></td></tr>");document.write("<tr><td align=right valign=top><font face=Arial size=2><b>QUESTION</b></font></td><td width=10>&nbsp;</td>");document.write("<td valign=top><textarea cols=32 rows=8 name=dquestion onBlur='keephonest(questionnumber,currentquestion);'></textarea></td></tr>");document.write("<tr><td align=right valign=top><font face=Arial size=2><b>OPTIONS</b></font></td><td width=10>&nbsp;</td>");document.write("<td valign=top nowrap><input type=radio name=doption> <input type=text size=42 name=doption0 onBlur='keephonest(questionnumber,currentquestion);'><br><input type=radio name=doption> <input type=text size=42 name=doption1 onBlur='keephonest(questionnumber,currentquestion);'><br><input type=radio name=doption> <input type=text size=42 name=doption2 onBlur='keephonest(questionnumber,currentquestion);'><br><input type=radio name=doption> <input type=text size=42 name=doption3 onBlur='keephonest(questionnumber,currentquestion);'><br><input type=radio name=doption> <input type=text size=42 name=doption4 onBlur='keephonest(questionnumber,currentquestion);'></td></tr>");document.write("<tr><td align=right></td><td></td><td><input type=submit value='Submit' name=enterbutton onClick='resettimer(); checkanswer(correct); clearform(); if (questionnumber<20) {questionnumber++; currentquestion=whatsnext(currentquestion); setwinvalue(currentquestion); correct=newquestion(questionnumber,currentquestion); startclock();} else {endgame();}'></td></tr>");document.write("<tr><td colspan=3>");document.write("</td></form></tr></table>");clearform();</script></body></html>
